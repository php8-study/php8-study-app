<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページが見つかりません (404) | PHP8Study</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* リセットと基本設定 */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
      color: #0f172a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
    }

    /* ヘッダー */
    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid #e2e8f0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-inner {
      width: 100%;
      max-width: 80rem;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      display: flex;
      gap: 2px;
    }
    .logo-main { color: #0f172a; }
    .logo-sub { color: #2563eb; }

    /* メインコンテンツ */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      max-width: 28rem;
      width: 100%;
      text-align: center;
    }

    /* 404装飾 */
    .error-code-wrapper {
      position: relative;
      user-select: none;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: #e2e8f0;
      line-height: 1;
      display: block;
    }
    .error-badge-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-badge {
      background: #0f172a;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-family: monospace;
      border-radius: 0.25rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transform: rotate(-6deg);
    }

    /* テキスト部分 */
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    .description {
      color: #64748b;
      margin-top: 0.5rem;
    }

    /* ボタン */
    .btn-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 700;
      text-decoration: none;
      border-radius: 0.75rem;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .btn-home:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
    }

    /* フッター */
    footer {
      background: white;
      border-top: 1px solid #f1f5f9;
      margin-top: auto;
    }
    .footer-inner {
      max-width: 56rem;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      font-size: 0.875rem;
      color: #64748b;
    }
    @media (min-width: 768px) {
      .footer-inner {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .footer-links a {
      color: #64748b;
      text-decoration: none;
      margin-left: 1.5rem;
      transition: color 0.2s;
    }
    .footer-links a:hover { color: #4f46e5; }
    .copyright span { font-weight: bold; color: #334155; }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo-wrapper">
        <a class="logo" href="/">
          <span class="logo-main">PHP8</span>
          <span class="logo-sub">Study</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="error-code-wrapper">
        <span class="error-code">404</span>
        <div class="error-badge-container">
          <div class="error-badge">Exception: NotFound</div>
        </div>
      </div>

      <h1>ページが見つかりません</h1>
      
      <div class="description">
        <p>
          お探しのページは削除されたか、URLが間違っている可能性があります。<br>
          コードの書き間違いではありませんか？
        </p>
      </div>

      <a class="btn-home" href="/">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        トップへ戻る
      </a>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="copyright">
        <span>PHP8 Study</span>
        <span style="margin: 0 0.5rem; color: #cbd5e1;">|</span>
        © 2025 All rights reserved.
      </div>
      <nav class="footer-links">
        <a href="/terms">利用規約</a>
        <a href="/privacy">プライバシーポリシー</a>
        <a href="https://github.com/php8-study/php8-study-app" target="_blank" rel="noopener noreferrer">GitHub</a>
      </nav>
    </div>
  </footer>

</body>
</html>
